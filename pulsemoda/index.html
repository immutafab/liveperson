<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseModa - Modern Fashion</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="PulseModa Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">New Arrivals</a></li>
                <li><a href="#">Sale</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <a href="#"><img src="assets/cart.png" alt="Cart"></a>
        </div>
    </header>

    <!-- Hero Banner -->
    <section class="hero">
        <img src="assets/banner.jpg" alt="New Collection">
        <div class="hero-text">
            <h1>Elevate Your Style</h1>
            <p>Discover the latest trends in fashion</p>
            <a href="#" class="shop-now">Shop Now</a>
        </div>
    </section>

    <!-- Product Grid -->
    <section class="product-section">
        <h2>Featured Collection</h2>
        <div class="product-grid">
            <div class="product">
                <img src="assets/product1.jpg" alt="Product 1">
                <h3>Classic Sweater</h3>
                <p>$59.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="assets/product2.jpg" alt="Product 2">
                <h3>Elegant Dress</h3>
                <p>$79.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="assets/product3.jpg" alt="Product 3">
                <h3>Modern Jacket</h3>
                <p>$109.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 PulseModa. All rights reserved.</p>
    </footer>

</body>
</html>
