<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Test - LivePerson</title>
    
    <!-- Content Security Policy (CSP) to Allow LivePerson -->
    <!--meta http-equiv="Content-Security-Policy" content="
        default-src * data: blob: 'unsafe-inline' 'unsafe-eval';
        script-src * 'unsafe-inline' 'unsafe-eval' https://lptag.liveperson.net https://*.liveperson.net https://lpcdn.liveperson.net;
        script-src-elem * 'unsafe-inline' 'unsafe-eval' https://lptag.liveperson.net https://*.liveperson.net https://lpcdn.liveperson.net;
        connect-src * https://lptag.liveperson.net https://*.liveperson.net https://lpcdn.liveperson.net;
        style-src * 'unsafe-inline' 'unsafe-eval';
        img-src * data: blob:;
        font-src * data: blob:;" -->
    
    <!-- Basic Styling for Delta Theme -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
        }
        h1 {
            color: #d71920;
        }
        p {
            font-size: 18px;
        }
        #liveperson-status {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Delta Test Page</h1>
        <p>Testing LivePerson Chat Integration</p>
        <p>Status: <span id="liveperson-status">Checking...</span></p>
    </div>

    <!-- LivePerson Chat Script -->
    <script type="text/javascript">
        window.lpTag = window.lpTag || {};
        if (typeof window.lpTag._tagCount === 'undefined') {
            window.lpTag = {
                site: '14035795',  // Replace with your LivePerson account ID
                section: lpTag.section || '',
                tagletSection: lpTag.tagletSection || null,
                autoStart: lpTag.autoStart !== false,
                ovr: lpTag.ovr || {},
                _v: '1.10.0',
                _tagCount: 1,
                protocol: 'https:',
                events: {
                    bind: function (app, event, handler) {
                        lpTag.defer(function () {
                            lpTag.events.bind(app, event, handler);
                        }, 0);
                    },
                    trigger: function (app, event, data) {
                        lpTag.defer(function () {
                            lpTag.events.trigger(app, event, data);
                        }, 1);
                    }
                },
                defer: function (fn, delay) {
                    setTimeout(fn, delay);
                },
                load: function (src) {
                    var script = document.createElement('script');
                    script.setAttribute('src', src);
                    script.setAttribute('async', 'true');
                    document.body.appendChild(script);
                },
                init: function () {
                    lpTag.load('https://lptag.liveperson.net/tag/14035795');
                }
            };
            lpTag.init();
        } else {
            window.lpTag._tagCount += 1;
        }

        // Check if LivePerson has loaded
        setTimeout(function () {
            var status = document.getElementById("liveperson-status");
            if (window.lpTag) {
                status.innerHTML = "LivePerson Loaded Successfully ✅";
                status.style.color = "green";
            } else {
                status.innerHTML = "LivePerson Not Loaded ❌";
                status.style.color = "red";
            }
        }, 5000);
    </script>

</body>
</html>
