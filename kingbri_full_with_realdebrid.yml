name: kingbri's YAML plugins
author: kingbri
sources:

  - name: Real-Debrid Play
    version: 1
    type: magnet
    minVersion: '0.7'
    about: >
      Allows playback of Real-Debrid-cached files directly in Ferrite.
    website: https://real-debrid.com
    tags:
      - name: Debrid
        color: '#5e5ce6'
    api:
      url: https://api.real-debrid.com/rest/1.0/unrestrict/link
      method: POST
      headers:
        Authorization: "Bearer YOUR_REAL_DEBRID_TOKEN"
      body:
        link: "{link}"
      jsonParser:
        items: "$"
        fields:
          title: "Real-Debrid File"
          stream: "$.download"